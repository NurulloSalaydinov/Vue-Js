{% load editorjs %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor JS Django</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: cursive;
        }
        body {
            width: 100%;
            height: 100vh;
            padding: 150px 0;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto
        }
        #id_content_editorjs_holder {
            width: 100%;
        }
        .post {
            width: 100%;
            height: auto;
            background: #eee;
        }
    </style>
{{ form.media }}
</head>
<body>

    <h1>Editor Js Django</h1>
    <h3>Add Blog</h3>
    <form method="post">
        <div class="container">
            {{ form }}
        </div>
    </form>
    <div class="container">
        {% for editor in editors %}
        <div class="post">
            <h1>
                Test {{ editor }}
            </h1>
            {{ editor.content|editorjs }}
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
